<html>
<head>
    <title>New Tab - Joseph</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- For fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
.main {
    text-decoration: none
}
.margin {
  margin-left: 15px;
  margin-right: 15px;
}
input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}
input:focus, input.form-control:focus {
outline:none !important;
outline-width: 0 !important;
box-shadow: none;
-moz-box-shadow: none;
-webkit-box-shadow: none;
}
</style>
</head>
    <body>
        <script src="base.js"></script>
        <script src="popular.js"></script>
        <script src="bookmarkFolder.js"></script>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header container-fluid">
                <a class="navbar-brand" id="mostPop" href="#">Most popular</a>
                <a class="navbar-brand" id="tags" href="#">Tags</a>
                <a class="navbar-brand" id="clearTags" href="#">Clear Tags</a>
                <a class="navbar-brand" id="clearInfo" href="#">Clear Info</a>
                <button id="launchTagModal" type="button" class="btn btn-primary">All tags</button>
                <h1 class="form-inline ml-auto my-1" style="float: right;font-weight: 900;">Welcome to your bookmark manager</h1>
              </div>
              </div>
            </div>
          </nav>
        <div class="jumbotron jumbotron-fluid py-2 px-6 mx-1" id="heading" style="border-radius: 40px;">
            <div class="md-form px-3">
              <input class="form-control" id="searchButton" type="text" placeholder="Search" aria-label="Search" style="border-radius: 35px; font-size: xx-large;" autocomplete="off">
            </div>
        </div>          
        <div id="load"></div>
        <div id="popDiv" style="display: none"></div>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="modalTitle" class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-information">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveChangesModal" data-dismiss="modal">Save & Close</button>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
